<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design form dengan Bootstrap</title>
    <link href="Bootstrap/css/Bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <form action="?" method="post">
        <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" class="form-control" name="email" placeholder="Isikan EMAIL">
        </div>
        <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" name="nama" placeholder="Isikan Nama Lengkap">
        </div>
        <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea name="alamat" class="form-control" placeholder="Isikan Alamat Lengkap"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Simpan</button>
        <button type="reset" class="btn btn-info">Batal</button>
      </form>
      </div>
    </div>
  </div>
<script src="Bootstrap/js/jQuery.js"></script>
<script src="Bootstrap/js/Bootstrap.min.js"></script>
</body>
